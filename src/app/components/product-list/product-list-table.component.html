<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Price</th>
    <th>Unit in Stock</th>
  </tr>

  <tbody>
    <tr *ngFor="let tempProduct of products">
      <td class="align-middle">
        <img src="{{tempProduct.imageUrl}}" height="100">
      </td>
      <td class="align-middle">{{ tempProduct.name}}</td>
      <td class="align-middle">{{tempProduct.unitPrice | currency:'PLN '}}</td>
      <td class="align-middle">{{ tempProduct.unitsInStock}}</td>
    </tr>
  </tbody>
</table>
