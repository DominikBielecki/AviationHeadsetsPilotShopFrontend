<div class="main-content">
  <div class="section-content section-content-p30">

    <!-- this *ngIf is for avoiding displaying empty categoryName after using searching -->
    <div *ngIf="searchMode==false">
    <h4>Category: {{ currentCategoryName }}</h4>
    </div>
    <hr>

    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products -->

          <div *ngFor="let tempProduct of products" class="col-md-3">

            <div class="product-box">
              <img src="{{ tempProduct.imageUrl}}" class="img-responsive">
              <h1>{{ tempProduct.name}}</h1>
              <div class="price">{{ tempProduct.unitPrice | currency:"PLN "}}</div>
              <a href="#" class="btn btn-outline-secondary">Add to cart</a>

            </div>
          </div>

        <!-- if products empty then display message -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role ="alert">
          No products found.
        </div>

      </div>
    </div>
  </div>
</div>
