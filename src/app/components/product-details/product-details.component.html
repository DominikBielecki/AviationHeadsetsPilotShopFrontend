<div class="detail-section">
  <div class="container-fluid">
    <hr>
    <img src="{{ product.imageUrl }}" class="detail-img">
    <h3>{{ product.name }}<</h3>
    <div class="price">{{ product.unitPrice | currency: ' PLN '}}</div>
    <button (click)="addToCart()" class="btn btn-outline-secondary btn-sm">Add to cart</button>

    <hr>
    <h4>Description</h4>
    <p>{{ product.description }}</p>

    <a routerLink="/products" style="color:#625D67" class="mt-5">Back to Product List</a>

  </div>
</div>
